<div class="oj-hybrid-padding" id="aboutView">
    <div class="oj-flex oj-flex-items-pad listView">
        <div class="oj-sm-12 oj-flex-item">
            <h3>로그인시 사용할 이메일 : </h3>
        </div>
        <div class="oj-sm-8 oj-flex-item">
            <h3 data-bind="text:currentValue"></h3>
        </div>
        <div class="oj-sm-4 oj-flex-item listCell">
            <button id="buttonId1" data-bind="click: submitInput, ojComponent: {
                 component: 'ojButton',
                 disabled: buttonDisabled,
                 label: '확인'}
                    ">
            </button>
        </div>
    </div>

    <div class="oj-flex oj-flex-items-pad listView">
        <div class="oj-sm-12 oj-flex-item addCell">
            <button id="buttonId2" data-bind="click: creatFB, ojComponent: {
                 component: 'ojButton',
                 label: 'Facebook account',
                 display: 'icons',icons: {start:'oj-fp-icon oj-icon demo-add-icon'}
                 }
                    ">
            </button>
            <span>Facebook account</span>
        </div>
        <div class="oj-sm-8 oj-flex-item">

        </div>
    </div>

    <div class="oj-flex oj-flex-items-pad listView">
        <div class="oj-sm-12 oj-flex-item addCell">
            <button id="buttonId3" data-bind="click: creatTN, ojComponent: {
                 component: 'ojButton',
                 display: 'icons',icons: {start:'oj-fp-icon oj-icon demo-add-icon'},
                 label: 'Team name'}
                    ">
            </button>
            <span>Team name</span>
        </div>
        <div class="oj-sm-8 oj-flex-item">

        </div>
    </div>
</div>
