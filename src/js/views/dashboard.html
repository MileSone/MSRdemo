<div class="oj-hybrid-padding" id="dashView">
    <div class="oj-flex oj-row">

        <div class="oj-flex-item topSession">
            <h2 style="width: 160px;display: inline-block;">안녕하세요,</h2>
            <input id="date" data-bind="ojComponent:
    {component: 'ojInputDate',value: dateForCalender, optionChange : updateAfterDateChanged, min: minDate}"
                   style="text-align: right;width: 44px;display: inline-block;"/>

            <div style="padding-top: 10px;padding-bottom: 6px;"><span data-bind="text: dateForCalender"></span><label>의 "딱!"앉으실 자리를 보여드릴께요</label></div>
        </div>

        <div class="oj-flex-item centerText">
            <div class="seatWords">
                <label id="currentText" style="float:left;color:#737373;font-weight:bolder;"></label>
                <label id="currentText2" style="padding-left:8px;float:left;color:#737373;font-weight:bold;"></label>

            </div>


            <!--input id="inputButton" type="button"

               component: 'ojPictoChart',
               items: pictoChartItems1_1,
               selectionMode: selectionValue,
               columnCount : 4,
               selection: selectedItemsValue,
               animationOnDataChange: 'auto',
               columnWidth: 28, rowHeight: 28,
               optionChange: picto1Listener,
               tooltip: {renderer: tooltipFunction}
               }"

                        </div>
                    </div>
                    <div style="display:inline-block; padding-right: 0px;" class="oj-sm-4 oj-col">
